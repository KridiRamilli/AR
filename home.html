<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </script>
    <script type="text/javascript" src="./assets/ar.js">
    </script>
  </head>
  <body style="margin:0px;overflow:hidden">
<a-scene embedded arjs>

  <a-assets>
  <video id="video" autoplay muted="true" loop="true" src="./assets/natoja.mp4" webkit-playsinline playsinline/>
  </a-assets>
<a-marker preset='hiro'>
  <a-video src="#video" width="2" height="1.2" position="0 1 -1"> </a-video>
</a-marker>
<a-entity camera></a-entity>
</a-scene>

  </body>
</html>
